<!DOCTYPE html>
<html>
  <head>
    <title>Basic Three.js App</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    
    <script src="https://threejs.org/build/three.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
	
    <script>
        var texture = new THREE.TextureLoader().load( "tierra.jpg" );
		var texture1 = new THREE.TextureLoader().load( "nm.png" );
		var texture2 = new THREE.TextureLoader().load( "texturabalon.jpg" );
        //var light = new THREE.DirectionalLight(0xffffff, 1);
        const light1 = new THREE.AmbientLight();
		//light.position.set( -5, 5, 5 );
		
		
        var scene = new THREE.Scene();
        scene.add(light1);
        // scene.add(light);
        scene.background = new THREE.Color(0xff0000);
        var aspect = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
		
		
		
		
		
        camera.position.z = 5;
		controls = new THREE.OrbitControls( camera, renderer.domElement );
		var loader = new THREE.ObjectLoader();
		
		//cargar casa
        loader.load("objetos/casa.json", function (group) {
            mesh1 = group.children[0];
            mesh1.material = new THREE.MeshPhongMaterial({ map: texture2 });
			mesh1.scale.set(8,8,8);
            scene.add(mesh1);
        });
        loader.load("objetos/vigilante.json", function (group) {
            mesh2 = group.children[0];
            mesh2.material = new THREE.MeshPhongMaterial({ map: texture2 });
            mesh2.scale.set(0.1, 0.1, 0.1);
            mesh2.position.y = 1.45;
            scene.add(mesh2);
        });
        loader.load("objetos/laberinto.json", function (group) {
            mesh3 = group.children[0];
            mesh3.material = new THREE.MeshPhongMaterial({ map: texture2 });
            mesh3.scale.set(0.15, 0.15, 0.15);
            mesh3.position.z = -7;
            scene.add(mesh3);
        });
        loader.load("objetos/piramide.json", function (group) {
            mesh4 = group.children[0];
            mesh4.material = new THREE.MeshPhongMaterial({ map: texture2 });
            mesh4.scale.set(5, 5, 5);
            mesh4.position.z = 15;
            mesh4.position.x = -3;
            scene.add(mesh4);
        });

        loader.load("objetos/piramidecurva.json", function (group) {
            mesh5 = group.children[0];
            mesh5.material = new THREE.MeshPhongMaterial({ map: texture2 });
            mesh5.scale.set(0.1, 0.1, 0.1);
            mesh5.position.x = -15;
            mesh5.position.y = 4.5;
            scene.add(mesh5);
        });

        loader.load("objetos/tower.json", function (group) {
            mesh6 = group.children[0];
            mesh6.material = new THREE.MeshPhongMaterial({ map: texture2 });
            mesh6.scale.set(0.08, 0.08, 0.08);
            mesh6.position.x = 15;
            //mesh6.position.y = 4.5;
            scene.add(mesh6);
        });

        loader.load("objetos/piramide.json", function (group) {
            mesh4 = group.children[0];
            mesh4.material = new THREE.MeshPhongMaterial({ map: texture2 });
            mesh4.scale.set(5, 5, 5);
            mesh4.position.z = - 18;
            mesh4.position.x = -3;
            scene.add(mesh4);
        });

        var render = function () {
          requestAnimationFrame(render);
          renderer.render( scene, camera );
        };

        render();  
    </script>
  </body>
</html>
